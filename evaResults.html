<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائج تقييم الحج - ركن الحطيم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- خط وهوية -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #2d9958;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header img {
      position: absolute;
      top: 15px;
      left: 15px;
      height: 50px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .filters {
      background: white;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      border-bottom: 2px solid #e0e0e0;
    }

    .filter-group {
      display: flex;
      gap: 5px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 6px 15px;
      border: 1px solid #2d9958;
      border-radius: 20px;
      background: white;
      color: #2d9958;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .filter-btn.active {
      background: #2d9958;
      color: white;
    }

    .charts-container, .results-container {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #2d9958;
      color: white;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }
      .filter-btn {
        padding: 5px 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/7ZLz5nG.png" alt="شعار الشركة">
  <h1>نتائج تقييم الحجاج - شركة ركن الحطيم</h1>
</header>

<div class="filters">
  <div class="filter-group">
    <strong>الحملة:</strong>
    <button class="filter-btn" data-group="campaign" data-value="khalaf">الخلف</button>
    <button class="filter-btn" data-group="campaign" data-value="rayah">الراية الخضراء</button>
    <button class="filter-btn" data-group="campaign" data-value="hydaya">الهداية</button>
  </div>
  <div class="filter-group">
    <strong>الجنس:</strong>
    <button class="filter-btn" data-group="gender" data-value="ذكر">ذكر</button>
    <button class="filter-btn" data-group="gender" data-value="أنثى">أنثى</button>
  </div>
</div>

<div class="charts-container">
  <div class="card">
    <canvas id="summaryChart"></canvas>
  </div>
</div>

<div class="results-container">
  <div class="card" id="results"></div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBfL7s5bJKGqXfMQg39JdrWvNO5WcA7GM4",
    authDomain: "hajj2025-56177.firebaseapp.com",
    projectId: "hajj2025-56177",
    storageBucket: "hajj2025-56177.appspot.com",
    messagingSenderId: "730298972866",
    appId: "1:730298972866:web:205b9aa60f7be9fdde51dc"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const selectedFilters = {
    campaign: new Set(),
    gender: new Set()
  };

  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const group = btn.dataset.group;
      const value = btn.dataset.value;
      btn.classList.toggle('active');
      if (selectedFilters[group].has(value)) {
        selectedFilters[group].delete(value);
      } else {
        selectedFilters[group].add(value);
      }
      fetchData();
    });
  });

  async function fetchData() {
    const snapshot = await db.collection('evaluations').get();
    const data = [];

    snapshot.forEach(doc => {
      const entry = doc.data();
      const campaignMatch = selectedFilters.campaign.size === 0 || [...selectedFilters.campaign].some(c => doc.id.startsWith(c));
      const genderMatch = selectedFilters.gender.size === 0 || selectedFilters.gender.has(entry.gender);
      if (campaignMatch && genderMatch) {
        data.push(entry);
      }
    });

    renderChart(data);
    renderResults(data);
  }

  function renderChart(data) {
    const labels = ['الخدمات', 'النقل', 'منى', 'عرفة'];
    const sections = ['logistics', 'transport', 'mina', 'arafa'];
    const averages = sections.map(section => {
      const values = data.map(d => {
        const keys = Object.keys(d).filter(k => k.startsWith(section + '_'));
        const scores = keys.map(k => parseInt(d[k]));
        return scores.length ? scores.reduce((a, b) => a + b, 0) / scores.length : 0;
      });
      return values.length ? values.reduce((a, b) => a + b, 0) / values.length : 0;
    });

    const ctx = document.getElementById('summaryChart').getContext('2d');
    if (window.summaryChart) window.summaryChart.destroy();
    window.summaryChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'متوسط التقييم',
          data: averages,
          backgroundColor: ['#2d9958', '#44bde7', '#fab334', '#e8593a']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 5
          }
        }
      }
    });
  }

  function renderResults(data) {
    const container = document.getElementById('results');
    container.innerHTML = '';

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');

    const headers = ['الاسم', 'رقم الجوال', 'الجنس', 'الحملة', 'معدل الرضا'];
    thead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;

    data.forEach(d => {
      const avg = Object.keys(d)
        .filter(k => k.includes('_') && !isNaN(d[k]))
        .map(k => parseFloat(d[k]))
        .reduce((a, b) => a + b, 0) / 20;

      const row = `
        <tr>
          <td>${d.name || '-'}</td>
          <td>${d.phone || '-'}</td>
          <td>${d.gender || '-'}</td>
          <td>${d.campaign || '-'}</td>
          <td>${avg.toFixed(2)}</td>
        </tr>`;
      tbody.innerHTML += row;
    });

    table.appendChild(thead);
    table.appendChild(tbody);
    container.appendChild(table);
  }

  fetchData();
</script>

</body>
</html>
