<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحليل نتائج الاستبيان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f9f9f9; padding: 20px; max-width: 800px; margin: auto; }
    h2 { color: #2d9958; }
    .section { background: white; padding: 15px; margin: 15px 0; border-radius: 10px; box-shadow: 0 1px 4px #ccc; }
    .note-box { border-bottom: 1px solid #eee; padding: 5px 0; }
    .note-title { font-weight: bold; color: #2d9958; margin-top: 10px; }
  </style>
</head>
<body>

<h2>تحليل نتائج الاستبيان</h2>

<div id="results"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjLt3g-2GPsMlxXPnzySXpCHl3-FyA80I",
    authDomain: "hajj2025-56177.firebaseapp.com",
    projectId: "hajj2025-56177"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const satisfactionMap = {
    "ممتاز": 4,
    "جيد": 3,
    "مقبول": 2,
    "ضعيف": 1
  };

  const sectionTitles = {
    housing: "السكن",
    food: "التغذية",
    transport: "النقل",
    logistics: "الخدمات اللوجستية والدعم",
    mina: "مخيمات منى",
    arafat: "مخيمات عرفة"
  };

  async function analyze() {
    const snapshot = await db.collection("evaluation").get();
    const docs = snapshot.docs.map(d => d.data());

    const sectionTotals = {};
    const sectionCounts = {};
    const notes = { positive: [], negative: [], suggestions: [] };
    let q31Total = 0, q31Count = 0;

    docs.forEach(doc => {
      for (const section in sectionTitles) {
        if (!sectionTotals[section]) {
          sectionTotals[section] = 0;
          sectionCounts[section] = 0;
        }
        const answers = doc[section] || {};
        for (const key in answers) {
          const value = answers[key];
          if (satisfactionMap[value]) {
            sectionTotals[section] += satisfactionMap[value];
            sectionCounts[section]++;
            if (key === "q31") {
              q31Total += satisfactionMap[value];
              q31Count++;
            }
          }
        }
      }

      // Notes
      if (doc.notes) {
        if (doc.notes.positive) notes.positive.push(doc.notes.positive);
        if (doc.notes.negative) notes.negative.push(doc.notes.negative);
        if (doc.notes.suggestions) notes.suggestions.push(doc.notes.suggestions);
      }
    });

    // Render results
    const container = document.getElementById("results");

    for (const section in sectionTitles) {
      const avg = sectionCounts[section] ? (sectionTotals[section] / sectionCounts[section]).toFixed(2) : "0";
      const percent = sectionCounts[section] ? Math.round((sectionTotals[section] / (sectionCounts[section] * 4)) * 100) : 0;
      container.innerHTML += `
        <div class="section">
          <strong>${sectionTitles[section]}</strong><br>
          نسبة الرضا: ${percent}%<br>
          (معدل تقيمي: ${avg} من 4)
        </div>`;
    }

    // سؤال q31
    if (q31Count > 0) {
      const q31Percent = Math.round((q31Total / (q31Count * 4)) * 100);
      container.innerHTML += `
        <div class="section">
          <strong>السؤال الأخير (q31):</strong><br>
          نسبة الرضا: ${q31Percent}% (${q31Count} إجابة)
        </div>`;
    }

    // الملاحظات
    container.innerHTML += `<div class="section"><div class="note-title">الملاحظات الإيجابية</div>${notes.positive.map(n => `<div class="note-box">${n}</div>`).join("")}</div>`;
    container.innerHTML += `<div class="section"><div class="note-title">الملاحظات السلبية</div>${notes.negative.map(n => `<div class="note-box">${n}</div>`).join("")}</div>`;
    container.innerHTML += `<div class="section"><div class="note-title">المقترحات</div>${notes.suggestions.map(n => `<div class="note-box">${n}</div>`).join("")}</div>`;
  }

  analyze();
</script>

</body>
</html>
