<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحليل إجابات الاستبيان</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; padding: 20px; max-width: 800px; margin: auto; }
    h2 { margin-bottom: 20px; text-align: center; }
    .filters { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; justify-content: center; }
    .filters label { display: flex; align-items: center; gap: 5px; background: #fff; padding: 5px 10px; border-radius: 6px; box-shadow: 0 1px 3px #ccc; }
    .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 1px 5px #ccc; text-align: center; }
    .card h3 { margin-bottom: 10px; font-size: 16px; }
    .notes-section { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 1px 4px #ccc; }
    .note { border-bottom: 1px solid #eee; padding: 10px 0; }
  </style>
</head>
<body>

<h2>تحليل إجابات الاستبيان</h2>

<div class="filters">
  <label><input type="checkbox" value="حملة الخلف" class="campaign-filter" checked> حملة الخلف</label>
  <label><input type="checkbox" value="حملة الراية الخضراء" class="campaign-filter" checked> الراية الخضراء</label>
  <label><input type="checkbox" value="حملة الهداية" class="campaign-filter" checked> الهداية</label>
  <label><input type="checkbox" value="ذكر" class="gender-filter" checked> ذكر</label>
  <label><input type="checkbox" value="أنثى" class="gender-filter" checked> أنثى</label>
</div>

<div class="cards" id="analytics-cards">
  <!-- بطاقات التحليل ستضاف هنا ديناميكياً -->
</div>

<div class="notes-section">
  <h3>الملاحظات المفتوحة</h3>
  <div id="notes-list">
    <!-- الملاحظات المفتوحة ستظهر هنا -->
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjLt3g-2GPsMlxXPnzySXpCHl3-FyA80I",
    authDomain: "hajj2025-56177.firebaseapp.com",
    projectId: "hajj2025-56177"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const filters = {
    campaigns: ["حملة الخلف", "حملة الراية الخضراء", "حملة الهداية"],
    genders: ["ذكر", "أنثى"]
  };

  document.querySelectorAll('.campaign-filter').forEach(input => {
    input.addEventListener('change', () => {
      filters.campaigns = Array.from(document.querySelectorAll('.campaign-filter:checked')).map(i => i.value);
      loadAnalytics();
    });
  });
  document.querySelectorAll('.gender-filter').forEach(input => {
    input.addEventListener('change', () => {
      filters.genders = Array.from(document.querySelectorAll('.gender-filter:checked')).map(i => i.value);
      loadAnalytics();
    });
  });

  async function loadAnalytics() {
    const snapshot = await db.collection("evaluation").get();
    const data = snapshot.docs.map(doc => doc.data()).filter(entry =>
      filters.campaigns.includes(entry.campaign) &&
      filters.genders.includes(entry.gender)
    );

    // مثال: عدّ الإجابات "ضعيف" لسؤال معين
    const q1Poor = data.filter(d => d["logistics_q1"] === "ضعيف").length;

    const container = document.getElementById("analytics-cards");
    container.innerHTML = `
      <div class="card">
        <h3>ضعيف في سؤال الخدمات اللوجستية ١</h3>
        <strong>${q1Poor}</strong> إجابة
      </div>
    `;

    const notes = data.map(d => d["notes"]).filter(n => n);
    const notesList = document.getElementById("notes-list");
    notesList.innerHTML = notes.map(n => `<div class="note">${n}</div>`).join('');
  }

  loadAnalytics();
</script>

</body>
</html>
