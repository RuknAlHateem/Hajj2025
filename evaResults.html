<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحليل إجابات الاستبيان</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 15px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d9958;
    }
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .filter-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 25px 0 10px;
      color: #1b6e3c;
    }
    .note-group {
      margin-bottom: 20px;
    }
    .note-group h4 {
      margin-bottom: 5px;
      color: #2d9958;
    }
    .note-item {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>تحليل إجابات الاستبيان</h2>
  <div class="filters">
    <div class="filter-group">
      <label>الحملة</label>
      <label><input type="checkbox" checked value="حملة الخلف"> الخلف</label>
      <label><input type="checkbox" checked value="حملة الراية الخضراء"> الراية الخضراء</label>
      <label><input type="checkbox" checked value="حملة الهداية"> الهداية</label>
    </div>
    <div class="filter-group">
      <label>الجنس</label>
      <label><input type="checkbox" checked value="ذكر"> ذكر</label>
      <label><input type="checkbox" checked value="أنثى"> أنثى</label>
    </div>
  </div>

  <div id="results"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjLt3g-2GPsMlxXPnzySXpCHl3-FyA80I",
      authDomain: "hajj2025-56177.firebaseapp.com",
      projectId: "hajj2025-56177",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const filters = {
      campaigns: ["حملة الخلف", "حملة الراية الخضراء", "حملة الهداية"],
      genders: ["ذكر", "أنثى"]
    };

    async function loadAnalysis() {
      const res = document.getElementById("results");
      res.innerHTML = "جار التحميل...";
      const snapshot = await db.collection("evaluation").get();
      const data = [];
      snapshot.forEach(doc => {
        const d = doc.data();
        if (!filters.campaigns.includes(d.campaign)) return;
        if (d.gender && !filters.genders.includes(d.gender)) return;
        data.push(d);
      });

      let html = "";

      const sections = ["housing", "food", "transport", "logistics", "mina", "arafat"];
      const sectionNames = {
        housing: "السكن",
        food: "التغذية",
        transport: "النقل",
        logistics: "الخدمات اللوجستية",
        mina: "منى",
        arafat: "عرفة"
      };

      for (const section of sections) {
        const qCounts = {};
        let total = 0;
        for (const d of data) {
          if (!d[section]) continue;
          for (const [k, v] of Object.entries(d[section])) {
            total++;
            if (!qCounts[k]) qCounts[k] = { "ممتاز": 0, "جيد": 0, "مقبول": 0, "ضعيف": 0 };
            qCounts[k][v] = (qCounts[k][v] || 0) + 1;
          }
        }

        html += `<div class='section-title'>${sectionNames[section]}</div>`;
        for (const [k, answers] of Object.entries(qCounts)) {
          const totalQ = Object.values(answers).reduce((a, b) => a + b, 0);
          const weak = answers["ضعيف"] || 0;
          const percent = totalQ ? ((weak / totalQ) * 100).toFixed(1) : 0;
          html += `<div class="card">ضعيف في ${k.replace("q", "السؤال ")}<br>عدد: ${weak} من ${totalQ} (${percent}%)</div>`;
        }
      }

      const notes = { positive: [], negative: [], suggestions: [] };
      for (const d of data) {
        if (d.notes) {
          if (d.notes.positive) notes.positive.push(d.notes.positive);
          if (d.notes.negative) notes.negative.push(d.notes.negative);
          if (d.notes.suggestions) notes.suggestions.push(d.notes.suggestions);
        }
      }

      html += `<div class='section-title'>الملاحظات المفتوحة</div>`;
      for (const key of ["positive", "negative", "suggestions"]) {
        html += `<div class='note-group'><h4>${key === "positive" ? "إيجابي" : key === "negative" ? "سلبي" : "مقترح"}</h4>`;
        for (const note of notes[key]) {
          html += `<div class='note-item'>${note}</div>`;
        }
        html += `</div>`;
      }

      res.innerHTML = html;
    }

    loadAnalysis();
  </script>
</body>
</html>
