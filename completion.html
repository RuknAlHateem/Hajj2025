<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نسبة إنجاز الاستبيان لكل حملة</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      text-align: center;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      margin-bottom: 30px;
    }
    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 1px 5px #ccc;
    }
    canvas {
      max-width: 180px;
      margin: auto;
    }
    .count-info {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 4px #ccc;
      font-size: 15px;
      line-height: 1.8;
    }
  </style>
</head>
<body>

<h2>نسبة إنجاز الاستبيان لكل حملة</h2>

<div class="chart-container">
  <h3>حملة الخلف</h3>
  <canvas id="chart-khalaf"></canvas>
</div>
<div class="chart-container">
  <h3>حملة الراية الخضراء</h3>
  <canvas id="chart-rayah"></canvas>
</div>
<div class="chart-container">
  <h3>حملة الهداية</h3>
  <canvas id="chart-hydaya"></canvas>
</div>

<div class="count-info" id="count-info">
  جاري تحميل البيانات...
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjLt3g-2GPsMlxXPnzySXpCHl3-FyA80I",
    authDomain: "hajj2025-56177.firebaseapp.com",
    projectId: "hajj2025-56177",
    storageBucket: "hajj2025-56177.appspot.com",
    messagingSenderId: "199404422758",
    appId: "1:199404422758:web:35a17e6155f660e0128fa7"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function drawCharts() {
    const countData = {
      "حملة الخلف": { total: 0, answered: 0 },
      "حملة الراية الخضراء": { total: 0, answered: 0 },
      "حملة الهداية": { total: 0, answered: 0 }
    };

    // حساب عدد الحجاج من كل حملة
    const pilgrims = await db.collection("بيانات الحجاج").get();
    pilgrims.forEach(doc => {
      const c = doc.data().campaign;
      if (countData[c]) countData[c].total++;
    });

    // حساب عدد المجيبين من كل حملة
    const evaluations = await db.collection("evaluation").get();
    evaluations.forEach(doc => {
      const c = doc.data().campaign;
      if (countData[c]) countData[c].answered++;
    });

    // عرض النسب
    Object.keys(countData).forEach(name => {
      const total = countData[name].total || 1;
      const answered = countData[name].answered || 0;
      const percent = Math.round((answered / total) * 100);
      const ctx = document.getElementById("chart-" + getKey(name)).getContext("2d");

      new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [percent, 100 - percent],
            backgroundColor: [getColor(name), '#eee'],
            borderWidth: 0
          }]
        },
        options: {
          plugins: {
            tooltip: { enabled: false },
            legend: { display: false },
            datalabels: {
              display: true,
              formatter: () => percent + '%',
              color: '#333',
              font: {
                weight: 'bold',
                size: 16
              }
            }
          },
          cutout: '70%'
        },
        plugins: [ChartDataLabels]
      });
    });

    // عرض عدد المجيبين أسفل الرسومات
    const countBox = document.getElementById("count-info");
    countBox.innerHTML = `
      عدد المجيبين:<br>
      الخلف: ${countData["حملة الخلف"].answered} من ${countData["حملة الخلف"].total}<br>
      الراية الخضراء: ${countData["حملة الراية الخضراء"].answered} من ${countData["حملة الراية الخضراء"].total}<br>
      الهداية: ${countData["حملة الهداية"].answered} من ${countData["حملة الهداية"].total}
    `;
  }

  function getKey(name) {
    return name === "حملة الخلف" ? "khalaf"
         : name === "حملة الراية الخضراء" ? "rayah"
         : "hydaya";
  }

  function getColor(name) {
    return name === "حملة الخلف" ? "#2d9958"
         : name === "حملة الراية الخضراء" ? "#fab334"
         : "#e8593a";
  }

  drawCharts();
</script>

</body>
</html>
