<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نسبة إنجاز الاستبيان لكل حملة</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      font-size: 14px;
      max-width: 420px;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
      direction: rtl;
    }
    .chart-container {
      margin-bottom: 30px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 1px 5px #ccc;
    }
    canvas {
      max-width: 200px;
      margin: auto;
    }
    h3 {
      margin: 10px 0;
      font-size: 16px;
    }
    .summary-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 5px #ccc;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h2>نسبة إنجاز الاستبيان لكل حملة</h2>

<div class="chart-container">
  <h3>حملة الخلف</h3>
  <canvas id="chart-khalaf"></canvas>
</div>

<div class="chart-container">
  <h3>حملة الراية الخضراء</h3>
  <canvas id="chart-rayah"></canvas>
</div>

<div class="chart-container">
  <h3>حملة الهداية</h3>
  <canvas id="chart-hydaya"></canvas>
</div>

<div class="summary-card" id="summary"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjLt3g-2GPsMlxXPnzySXpCHl3-FyA80I",
    authDomain: "hajj2025-56177.firebaseapp.com",
    projectId: "hajj2025-56177",
    storageBucket: "hajj2025-56177.appspot.com",
    messagingSenderId: "199404422758",
    appId: "1:199404422758:web:35a17e6155f660e0128fa7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const campaigns = ["حملة الخلف", "حملة الراية الخضراء", "حملة الهداية"];
  const colors = {
    "حملة الخلف": "#2d9958",
    "حملة الراية الخضراء": "#fab334",
    "حملة الهداية": "#e8593a"
  };
  const keys = {
    "حملة الخلف": "khalaf",
    "حملة الراية الخضراء": "rayah",
    "حملة الهداية": "hydaya"
  };

  async function drawCharts() {
    const responsesSnapshot = await db.collection("evaluation").get();
    const targetsSnapshot = await db.collection("بيانات الحجاج").get();

    const counts = {};
    const targets = {};

    campaigns.forEach(name => {
      counts[name] = 0;
      targets[name] = 0;
    });

    responsesSnapshot.forEach(doc => {
      const c = doc.data().campaign;
      if (counts[c] !== undefined) counts[c]++;
    });

    targetsSnapshot.forEach(doc => {
      const c = doc.data().campaign;
      if (targets[c] !== undefined) targets[c]++;
    });

    // Summary text
    let summaryHTML = "<h3>عدد المجيبين:</h3><ul style='text-align:right;padding-right:20px'>";
    campaigns.forEach(campaign => {
      const count = counts[campaign];
      summaryHTML += `<li>${campaign}: ${count} مشارك</li>`;
    });
    summaryHTML += "</ul>";
    document.getElementById("summary").innerHTML = summaryHTML;

    // Draw charts
    campaigns.forEach(campaign => {
      const count = counts[campaign];
      const total = targets[campaign];
      const percent = total > 0 ? Math.round((count / total) * 100) : 0;
      const canvasId = "chart-" + keys[campaign];
      const canvas = document.getElementById(canvasId);
      if (!canvas) return;

      const ctx = canvas.getContext("2d");
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [percent, 100 - percent],
            backgroundColor: [colors[campaign], '#eee'],
            borderWidth: 0
          }]
        },
        options: {
          plugins: {
            tooltip: { enabled: false },
            legend: { display: false },
            datalabels: {
              display: true,
              color: '#333',
              formatter: () => percent + '%',
              font: {
                weight: 'bold',
                size: 16
              }
            }
          },
          cutout: '70%'
        },
        plugins: [ChartDataLabels]
      });
    });
  }

  drawCharts();
</script>

</body>
</html>
